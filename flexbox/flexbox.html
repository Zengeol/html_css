<!DOCTYPE html>
<!-- Use different color backgrounds so you can see the width and height of each column. 
    Content for each column should have varying heights. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>flexbox Layout</title>
        <link href="flexbox.css" rel="stylesheet">
        <style>
            .wrapper {
                display:flex;
            }
            .wrapper > div {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    
    <body>
        <header class="header">
            HEADER
        </header>
        <div class="wrapper"></div>
            <div>
                box 1
            </div>
            <div>
                box 2
            </div>
        <!-- <div class = "clearfix"></div> -->
        <footer>
            Copyright &copy; Claudia Ling
        </footer>
    </body>
</html>
